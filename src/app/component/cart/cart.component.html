<h2>Your Cart</h2>
<div *ngIf="cart.getItems().length === 0">Cart is empty</div>

<table *ngIf="cart.getItems().length > 0" border="1" cellpadding="5">
  <tr>
    <th>Product</th>
    <th>Qty</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let i of cart.getItems()">
    <td>{{ i.product.name }}</td>
    <td>{{ i.qty }}</td>
    <td>₹{{ i.product.price * i.qty }}</td>
    <td><button (click)="remove(i.product.id)">Remove</button></td>
  </tr>
</table>

<h3 *ngIf="cart.getItems().length">Total: ₹{{ total() }}</h3>
