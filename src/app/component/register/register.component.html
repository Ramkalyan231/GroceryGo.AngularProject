<div class="container mt-5" style="max-width: 450px;">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-4">Create Your GroceryGo Account</h3>

    <form (ngSubmit)="onRegister()">
      <div class="form-group mb-3">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
      </div>

      <div class="form-group mb-3">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group mb-3">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <div class="form-group mb-3">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login">Already have an account? Login here</a>
    </div>
  </div>
</div>
